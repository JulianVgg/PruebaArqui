services:
  web1:
    image: nginx:alpine
    volumes:
      - ./web1/index.html:/usr/share/nginx/html/index.html:ro

  web2:
    image: nginx:alpine
    volumes:
      - ./web2/index.html:/usr/share/nginx/html/index.html:ro

  lb:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./lb/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web1
      - web2
